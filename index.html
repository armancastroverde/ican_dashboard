<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="dashboard-content">
        <h2>Dashboard</h2>
        <img src="images/your-image.jpg" alt="Description of image">
        <div id="powerbi-report">
            <iframe width="800" height="600" src="your-powerbi-embed-url" frameborder="0" allowFullScreen="true"></iframe>
        </div>
        <div id="excel-report">
            <iframe width="800" height="600" src="your-excel-shareable-link" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
